      <section id="playercode" class="bcls-section">
        <h2>Player code</h2>
        <p>When testing and debugging your code it is most helpful to use the in-page embed player implementation (called the <strong>Advanced</strong> code in <span class="video-cloud-only">Video Cloud</span><span class="player-only">Perform</span> Studio).
          This provides the clearest way to interact with the player.</p>
        <p>Using JavaScript is almost assuredly part of your testing and debugging, so you will want to setup your code to use JavaScript. This is done in a standard way using the <code>ready</code> event. Both the in-page embed implementation code and the <code>ready</code> event
          are shown here.</p>
        <ul>
          <li>Lines 11-18: Standard in-page embed player code</li>
          <li>Lines 20-24: Standard script block in which to use JavaScript</li>
          <li>Lines 11, 21: Player <code>id</code> added and used. This is an addition to the standard in-page embed implementation code.</li>
        </ul>
<pre class="line-numbers"><code class="language-html">&lt;!DOCTYPE html&gt;
&lt;html&gt;

&lt;head&gt;
    &lt;meta http-equiv="Content-Type" content="text/html; charset=utf-8" /&gt;
    &lt;title&gt;&lt;/title&gt;
&lt;/head&gt;

&lt;body&gt;
    &lt;h1&gt;Sample Player&lt;/h1&gt;
    <span class="bcls-highlight">&lt;video id="myPlayerID"</span>
    style="width: 640px; height: 360px;"
    data-video-id="4845798282001"
    data-account="1752604059001"
    data-player="default"
    data-embed="default"
    class="video-js" controls&gt;&lt;/video&gt;
    &lt;script src="//players.brightcove.net/1752604059001/default_default/index.min.js"&gt;&lt;/script&gt;&lt;script&gt;
        <span class="bcls-highlight">videojs('myPlayerID').ready(function() {</span>
            var myPlayer = this;
            console.log('EVENT: Player ready');
            myPlayer.on('loadedmetadata', function(evt) {
                console.log('EVENT: Metadata loaded');
            });
        });
    &lt;/script&gt;
&lt;/body&gt;

&lt;/html&gt;</code></pre>

      <section id="displayingMessages" class="bcls-section">
        <h2>Displaying Messages</h2>
          <p>When testing and debugging your code, it is helpful to print out text strings and object values. You can do this using the <code>console</code> object. Although this object is not part of the JavaScript language, it is part of the runtime environment
            and is available in most current browsers. In Firefox, it comes with the Firebug extension. In WebKit browsers (Safari and Chrome), it is part of the Web Inspector/DevTools. In Internet Explorer, starting with IE8, it is part of the Developer
            Tools.</p>
          <p>The <code>console</code> object has several methods, including:</p>
          <ul>
            <li>The <code>log()</code> method for general output of logging information. This allows string substitution and additional arguments.
<pre class="line-numbers"><code class="language-javascript">console.log("test",1,{},[1,2,3]);</code></pre>
            </li>
            <li>The <code>dir()</code> method for displaying an interactive list of object properties.
<pre class="line-numbers"><code class="language-javascript">console.dir({one:1, two: {three:3}});</code></pre>
            </li>
          </ul>
          <p>Here is example code and a screenshot of the console displaying the <code>console.log()</code> of messages.</p>
<pre class="line-numbers"><code class="language-javascript">&lt;video id="myPlayerID"
style="width: 640px; height: 360px;"
data-video-id="4845798282001"
data-account="1752604059001"
data-player="default"
data-embed="default"
class="video-js" controls&gt;&lt;/video&gt;
&lt;script src="//players.brightcove.net/1752604059001/default_default/index.min.js"&gt;&lt;/script&gt;&lt;script&gt;
    videojs('myPlayerID').ready(function() {
        var myPlayer = this;
        <span class="bcls-highlight">console.log('EVENT: Player ready');</span>
        myPlayer.on('loadedmetadata', function(evt) {
            <span class="bcls-highlight">console.log('EVENT: Metadata loaded');</span>
        });
    });
&lt;/script&gt;</code></pre>

          </figure>
          <p>Below are details on using the console object in each browser.</p>

          <section id="chrome" class="bcls-section">
              <h2>Chrome</h2>
            <h3>Viewing your messages in the Chrome browser</h3>
            <p>Run the sample code in the Chrome browser. To view your messages, open the DevTools panel:</p>
            <ol class="bcls-tasklist">
              <li>In the Chrome browser, select the <b>Customize and control Google Chrome</b> icon.</li>
              <li>Select <strong>Tools</strong> &gt;<strong> JavaScript Console</strong>.
                  <figure class="bcls-figure">
                      <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/debugging-basics/Chrome1.png" alt="Chrome Developer tools">
                      <figcaption class="bcls-caption--image">Chrome Developer tools</figcaption>
                  </figure>
              </li>
              <li>In the DevTools panel, with the <strong>Console</strong> menu item selected, you should see your console messages displayed here.
                  <figure class="bcls-figure">
                      <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/debugging-basics/Chrome2.png" alt="Chrome Console">
                      <figcaption class="bcls-caption--image">Chrome Console</figcaption>
                  </figure>
              </li>
            </ol>
            <p>View details about using <a href="https://developers.google.com/chrome-developer-tools/">Chrome DevTools</a>.</p>
          </section>
          <section id="safari" class="bcls-section">
              <h2>Safari</h2>
            <h3>Viewing your messages in the Safari browser</h3>
            <p>Run the sample code in the Safari browser. To view your messages, open the Developer Tools panel:</p>
            <ol class="bcls-tasklist__restart">
              <li>If you don't see the <strong>Develop</strong> menu item in the Safari menu bar, follow these steps:
                <ol type="a">
                  <li>Select <strong>Safari</strong> &gt; <strong>Preferences</strong> &gt; <strong>Advanced</strong>.</li>
                  <li>Select the <strong>Show Develop menu in menu bar</strong> option.</li>
                </ol>
                <figure class="bcls-figure">
                    <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/debugging-basics/Safari1.png" alt="Safari Develop Menu">
                    <figcaption class="bcls-caption--image">Safari Develop Menu</figcaption>
                </figure>
              </li>
              <li>In the Safari menu bar, select <b>Develop</b> &gt; <b>Show Error Console</b>.
                  <figure class="bcls-figure">
                      <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/debugging-basics/Safari2.png" alt="Safari Error Console">
                      <figcaption class="bcls-caption--image">Safari Error Console</figcaption>
                  </figure>
              </li>
              <li>In the Error Console panel, you should see your console messages displayed.
                  <figure class="bcls-figure">
                      <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/debugging-basics/Safari3.png" alt="Safari Console Messages">
                      <figcaption class="bcls-caption--image">Safari Console Messages</figcaption>
                  </figure>
              </li>
            </ol>
            <p>View details about using the <a href="https://developer.apple.com/technologies/safari/developer-tools.html">Safari Web Inspector</a>.</p>
          </section>
          <section id="firefox" class="bcls-section">
              <h2>Firefox</h2>
            <h3>Viewing your messages in the Firefox browser</h3>
            <p>Run the sample code in the Firefox browser. To view your messages, open the Web Console panel:</p>
            <ol class="bcls-tasklist__restart">
              <li>In the Firefox menu bar, select <strong>Tools</strong> &gt; <strong>Web Developer</strong> &gt; <strong>Web Console</strong>.
                  <figure class="bcls-figure">
                      <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/debugging-basics/firefox1.png" alt="Firefox Web Console">
                      <figcaption class="bcls-caption--image">Firefox Web Console</figcaption>
                  </figure>
              </li>
              <li>In the Web Console panel, you should see your console messages displayed.
                  <figure class="bcls-figure">
                      <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/debugging-basics/firefox2.png" alt="Firefox Console Messages">

          <section id="ie" class="bcls-section">
            <h2>Internet Explorer</h2>
            <h3>Viewing your messages in the Internet Explorer (IE8) browser</h3>
            <p>Run the sample code in the IE8 browser. To view your messages, open the Developer Tools:</p>
            <ol class="bcls-tasklist__restart">
              <li>In the Internet Explorer menu bar, select <b>Tools</b> &gt; <b>Developer Tools</b>, or press F12.
                  <figure class="bcls-figure">
                      <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/debugging-basics/IE1.png" alt="IE Developer Tools">
                      <figcaption class="bcls-caption--image">IE Developer Tools</figcaption>
                  </figure>
              </li>
              <li>In the Developer Tools window, select the Script menu item. When you refresh your sample code in the browser, you should see your console messages displayed.
                  <figure class="bcls-figure">
                      <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/general-information/debugging-basics/IE2.png" alt="IE Console Messages">
                      <figcaption class="bcls-caption--image">IE Console Messages</figcaption>
                  </figure>
                <div>
                </div>
              </li>
            </ol>
            <p>For some older IE browsers, you may see an error message or the browser may crash if you try to use the <code>console</code> object in your code when the developer tools panel is not open. This is because the <code>console</code> object is not
              defined. To avoid this problem, add the following code snippet to the top of your JavaScript code:</p>
<pre class="line-numbers"><code class="language-javascript">if(!window.console){ window.console = {log: function(){} }; }</code></pre>
            <p>This code checks to see if the <code>console</code> object exists. If not, it defines the <code>console</code> object with a blank function named <code>log</code>.</p>
            <p>View details about using the <a href="http://msdn.microsoft.com/en-us/library/ie/gg589507%28v=vs.85%29.aspx">Internet Explorer Developer Tools</a>.</p>
          </section>
