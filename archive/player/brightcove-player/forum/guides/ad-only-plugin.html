        <section id="implementplayersmodule" class="bcls-section">
          <h2>Implement using Players module</h2>
          <p></p>
          <p>To implement the Ad Only Plugin using the Players module, follow these steps:</p>
          <ol class="bcls-tasklist">
            <li>In Studio, open the <strong>PLAYERS</strong> module and create a player, or locate a player to which you want to add the plugin.</li>
            <li>Click the link for the player to open the player properties.</li>
            <li>Locate the <strong>Plugins</strong> section and click <strong>Edit</strong>, then click the <strong>JavaScript</strong> section.</li>
            <li>For the <strong>JavaScript URL</strong> enter the location of the JavaScript for the correct version of the IMA3 plugin:
              <pre class="line-numbers"><code class="language-javascript">//players.brightcove.net/videojs-ima3/2.11.0/videojs.ima3.min.js</code></pre>
            </li>
            <li>Click the plus sign at the end of the URL and another form field will be added to supply another JavaScript file location.</li>
            <li>For the second JavaScript file location enter the following for the ad only plugin:
              <pre class="line-numbers"><code class="language-javascript">//players.brightcove.net/videojs-ima3-tech/1/videojs-ima3-tech.min.js</code></pre>
            </li>
            <li>Check to be sure the JavaScript block appears as follows:
              <figure class="bcls-figure">
                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/player-development/advertising/ad-only-player/studio-javascript.png" alt="studio plugins javascript block">
              </figure>
            </li>
            <li>Click the <strong>CSS</strong> section.</li>
            <li>For the <strong>CSS URL</strong>, enter:<br/>
              <pre class="line-numbers"><code class="language-javascript">//players.brightcove.net/videojs-ima3/2.11.0/videojs.ima3.min.css</code></pre>
            </li>
            <li>Click the <strong>Name, Options (JSON)</strong> section.</li>
            <li>For the <strong>Name</strong>, enter <strong>ima3</strong>.</li>
            <li>Enter the plugin options. The following options control ad playback and point to a single ad's VMAP information.<br/>
              <pre class="line-numbers"><code class="language-javascript">{
  "useMediaCuePoints": false,
  "vpaidMode": "ENABLED",
  "hardTimeouts": true,
  "timeout": 5000,
  "requestMode": "onload",
  "adTechOrder": [
    "flash",
    "html5"
  ],
  "serverUrl": "//solutions.brightcove.com/bcls/brightcove-player/vmap/one-preroll-vmap.xml"
}</code></pre>
              <figure class="bcls-figure">
                <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/player-development/advertising/ad-only-player/studio-options.png" alt="studio plugins options block">
              </figure>
            </li>
            <li>Click <strong>Save</strong> and then <strong>Publish</strong> the player.</li>
          </ol>
          <p>You can now use either the iframe or in-page embed player implementations to use the ad only player.</p>
