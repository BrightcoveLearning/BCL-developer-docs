        <section class="bcls-section">
          <h2 id="Types_of_errors">Types of errors</h2>
          <p>There are five main types of errors which are briefly described in this section. You can click on the error type to see the specific errors for each type, if applicable.</p>
          <ol>
            <li><a href="#Standard_errors">Standard errors dispatched from the Errors Plugin</a>: These error names start with <strong>MEDIA_ERR</strong>.</li>
            <li><a href="#Custom_Brightcove_errors">Custom errors defined by Brightcove and dispatched from the Errors Plugin</a>: These error names start with <strong>PLAYER_ERR</strong>.</li>
            <li><a href="#Catalog_errors">Errors dispatched from the Video Cloud catalog</a>: These error names start with <strong>VIDEO_CLOUD_ERR</strong>. Of course, <strong>Brightcove Player</strong> customers will never see these errors.</li>
            <li><a href="#Console_errors">Errors reported in the browser Development Tools Console</a>: These errors are developer oriented as they will only be see in a browser's Console.</li>
            <li><a href="#Custom_user_errors">Custom errors that are user defined and dispatched by the Errors Plugin</a>: These error names are defined by by the user, for example <strong>AGE_GATE_ERROR</strong>.</li>
          </ol>
        </section>

        <section class="bcls-section">
          <h2 id="Standard_errors">Standard errors</h2>
          <p>For complete details see the <a href="/node/18145#standarderrors">Standard errors</a> section of the <strong>Display Error Messages Plugin</strong> document.</p>
          <table class="bcls-table">
            <thead class="bcls-table__head">
              <tr>
                <th>Code</th>
                <th>Type</th>
                <th>Headline</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody class="bcls-table__body">
              <tr>
                <td>1</td>
                <td>MEDIA_ERR_ABORTED</td>
                <td>The video download was canceled</td>
                <td>You aborted the media playback.</td>
              </tr>
              <tr>
                <td>2</td>
                <td>MEDIA_ERR_NETWORK</td>
                <td>The video connection was lost, please confirm you're connected to the Internet</td>
                <td>A network error caused the media download to fail part-way.</td>
              </tr>
              <tr>
                <td>3</td>
                <td>MEDIA_ERR_DECODE</td>
                <td>The video is bad or in a format that can't be played on your browser</td>
                <td>The media playback was aborted due to a corruption problem or because the media used features your browser did not support.</td>
              </tr>
              <tr>
                <td>4</td>
                <td>MEDIA_ERR_SRC_NOT_SUPPORTED</td>
                <td>This video is either unavailable or not supported in this browser</td>
                <td>The media could not be loaded, either because the server or network failed or because the format is not supported.</td>
              </tr>
              <tr>
                <td>5</td>
                <td>MEDIA_ERR_ENCRYPTED</td>
                <td>The video you're trying to watch is encrypted and we don't know how to decrypt it</td>
                <td>The video you're trying to watch is encrypted and we don't know how to decrypt it.</td>
              </tr>
              <tr>
                <td>Unknown</td>
                <td>MEDIA_ERR_UNKNOWN</td>
                <td>N/A</td>
                <td>An unanticipated problem was encountered, check back soon and try again.</td>
              </tr>
            </tbody>
          </table>
        </section>

        <section class="bcls-section">
          <h2 id="Custom_Brightcove_errors">Custom Brightcove errors</h2>
          <p>For complete details see the <a href="/node/18145#bccustomerrors">Custom errors</a> section of the <strong>Display Error Messages Plugin</strong> document.</p>
          <table class="bcls-table">
            <thead class="bcls-table__head">
              <tr>
                <th>Code</th>
                <th>Message</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody class="bcls-table__body">
              <tr>
                <td>-1</td>
                <td>PLAYER_ERR_NO_SRC</td>
                <td>No video has been loaded.</td>
              </tr>
              <tr>
                <td>-2</td>
                <td>PLAYER_ERR_TIMEOUT</td>
                <td>Could not download the video.</td>
              </tr>
              <tr>
                <td>Not Set</td>
                <td>PLAYER_ERR_DOMAIN_RESTRICTED</td>
                <td>This video is restricted from playing on your current domain.</td>
              </tr>
              <tr>
                <td>Not Set</td>
                <td>PLAYER_ERR_IP_RESTRICTED</td>
                <td>This video is restricted at your current IP address.</td>
              </tr>
              <tr>
                <td>Not Set</td>
                <td>PLAYER_ERR_GEO_RESTRICTED</td>
                <td>This video is restricted from playing in your current geographic region.</td>
              </tr>
            </tbody>
          </table>

        </section>

          <h2 id="Console_errors">Console errors</h2>
          <p>These errors would appear in a console looking something like this:
                <figure class="bcls-figure">

                			<td>VIDEOJS: ERROR: videojs-contrib-ads has not seen a loadstart event 5 seconds after being initialized, but a source is present. This indicates that videojs-contrib-ads was initialized too late. It must be initialized immediately after video.js in the same tick. As a result, some ads will not play and some media events will be incorrect. For more information, see https://github.com/videojs/videojs-contrib-ads#important-note-about-initialization</td>
                			<td>You see this because for the IMA3 plugin to function properly it needs to be loaded right after player initialization, before any other plugins are initialized. See the <a href="/node/18080#Implement_using_code">Implement using code</a> section of the <strong>IMA3 Plugin</strong> doc for the solution.</td>
                		</tr>
