        <!-- <header id="bcls_header" class="bcls-header">
          <p>In this topic, you will learn how to create a player of a specified version and then test that version of the player with a plugin. The plugins can be your own creations, or Brightcove supplied plugins. You will be given three options for testing:</p>
          <ul>
            <li>Using Studio to create a player and add the plugin and configurations.</li>
            <li>Using Studio to create the player, then in HTML programmatically add the plugin.</li>
            <li>Using the Player Management API and <strong>curl</strong>. The <strong>curl</strong>  tool is used at the command line to leverage the Player Management API. For an introduction to using curl, see the <a href="//docs.brightcove.com/en/player/player-management/getting-started/player-mgmt-quick-start.html">Quick Start to Player Management</a> document. If you are familiar with HTTP client tools, like <a href="//www.getpostman.com/">Postman</a>, they can also be used. The advantage of this approach is that you can choose any version of the player you wish, not only those that are available in Studio.</li>
          </ul>
        </header>

        <section id="Testing_Brightcove_plugin_pre_releases" class="bcls-section">
          <h2>Testing Brightcove plugin pre-releases</h2>
          <p>At times Brightcove will make available pre-releases of certain plugins. You can use the instructions in this document to be sure your Brightcove Player and other plugins work with the pre-release.</p>
        </section>

        <section id="Using_Studio" class="bcls-section">
          <h2>Using Studio</h2>
          <p>In the following steps you will be guided through the process of using Studio to create a player and add a plugin to the player for testing.</p>
          <aside class="bcls-aside bcls-aside--warning">You can test on an existing Brightcove Player, but testing on a production player should be done with great care and caution.</aside>
          <ol class="bcls-tasklist">
            <li>In Studio, select the <strong>PLAYERS</strong> module.</li>
            <li>Create a new player, using the desired version from the dropdown.</li>
            <li>Click on the new player to edit its properties.</li>
            <li>Locate the <strong>PLUGINS</strong> section, and click its <strong>Edit</strong> button.</li>
            <li>Here you will have to first enter the URLs for the JavaScript and CSS.
              <aside class="bcls-aside bcls-aside--information">If you are testing a Brightcove pre-release plugin, the URLs will be provided.</aside>
            </li>
            <li>Next enter the plugin name and any configuration options.</li>
            <li>Save and publish the player.</li>
          </ol>
          <p>You are now ready to publish a video using the newly configured player and test the plugin.</p>
        </section>

        <section id="Programmatically_add_the_plugin" class="bcls-section">
          <h2>Programmatically add the plugin</h2>
          <p>In this section of the document you will create the player in Studio, and then add the plugin using code in an HTML page.</p>
          <aside class="bcls-aside bcls-aside--warning">You can test on an existing Brightcove Player, but testing on a production player should be done with great care and caution.</aside>
          <ol class="bcls-tasklist">
            <li>In Studio, select the <strong>PLAYERS</strong> module.</li>
            <li>Create a new player, using the desired version from the dropdown.</li>
            <li>Go to the <strong>MEDIA</strong> module and publish a video.</li>
            <li>Copy the <strong>Advanced</strong> (in-page embed) implementation code.</li>
            <li>Paste the player code into an HTML page.</li>
            <li>Add the path to the CSS file using an HTML <code>&lt;link&gt;</code> tag.</li>
            <li>Add the path to the JavaScript file using an HTML <code>&lt;script&gt;</code> tag.</li>
            <li>Once the player is ready, call the plugin and pass any options.</li>
            <li>The following shows a generic outline of the needed code:
              <pre class="line-numbers"><code class="language-javascript">&lt;!doctype html&gt;
  &lt;html&gt;

  &lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;title&gt;Testing a plugin&lt;/title&gt;
    &lt;link href=&quot;//url_to_my_css/my.css&quot; rel=&quot;stylesheet&quot;&gt;
  &lt;/head&gt;

  &lt;body&gt;

    &lt;video id=&quot;myPlayerID&quot;
      data-video-id=&quot;5350958927001&quot;
      data-account=&quot;1507807800001&quot;
      data-player=&quot;rJeuIHdbmW&quot;
      data-embed=&quot;default&quot;
      data-application-id
      class=&quot;video-js&quot;
      controls&gt;&lt;/video&gt;
    &lt;script src=&quot;//players.brightcove.net/1507807800001/rJeuIHdbmW_default/index.min.js&quot;&gt;&lt;/script&gt;

    &lt;script src=&quot;//url_to_my_js/my.js&quot;&gt;&lt;/script&gt;

    &lt;script type=&quot;text/javascript&quot;&gt;
      videojs('myPlayerID').ready(function(){
        var myPlayer = this,
        options = {};
        options.prop1 = &quot;value1&quot;;
        options.prop2 = &quot;value2&quot;;

        myPlayer.pluginName(options);
      });
    &lt;/script&gt;

  &lt;/body&gt;

  &lt;/html&gt;</code></pre>
            </li>
          </ol>
          <aside class="bcls-aside bcls-aside--information">If you are testing a Brightcove pre-release plugin, the URLs will be provided.</aside>
          <p>You are now ready to browse this page to test your plugin.</p>
        </section>

        <section id="Using_curl_and_the_Player_Management_API" class="bcls-section">
          <h2>Using curl and the Player Management API</h2>
          <p>In this section of the document you will see how you can use curl and leverage the Player Management API to test a plugin with a player. The advantage of this approach is that you can choose any version of the player you wish, not only those that are available in Studio.</p>
          <h3>Create a player</h3>
          <ol  class="bcls-tasklist">
          <li><p>As mentioned in the <a href="//docs.brightcove.com/en/player/player-management/getting-started/player-mgmt-quick-start.html">Quick Start to Player Management</a> document, you will want to set up environment variables for the following:</p>
          <ul>
            <li>Your email
            <pre class="line-numbers"><code class="language-bash">export EMAIL=YourEmailAddress</code></pre></li>
            <li>Your account number
            <pre class="line-numbers"><code class="language-bash">export ACCOUNT_ID=YourAccountID</code></pre></li>
            <li>Your player ID, once the player is created
            <pre class="line-numbers"><code class="language-bash">export PLAYER_ID=MyPlayerID</code></pre></li>
          </ul>
          <p>In curl, you will use the variable preceded by a <strong>$</strong>, like so: <code>$EMAIL</code></p>
        </li>
          <li>To create a player named <strong>six-oh-player</strong> using version <strong>6.0.0</strong> you would paste the following curl statement into terminal (highlighted in yellow in the screenshot below):
          <pre class="line-numbers"><code class="language-bash">curl \
  --header &quot;Content-Type: application/json&quot; \
  --user $EMAIL \
  --request POST \
  --data '{
      &quot;name&quot;: &quot;six-oh player&quot;,
      &quot;configuration&quot;: {
        &quot;player&quot;: {
          &quot;template&quot;: {
            &quot;name&quot;: &quot;single-video-template&quot;,
            &quot;version&quot;: &quot;6.0.0&quot;
          }
        }
      }
    }' \
    https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players</code></pre>
  </li>
          <li>After pressing <strong>Enter</strong>, you will be prompted for your Brightcove password, which you will enter (highlighted in red in the screenshot below).</li>
          <li>Finally the Player Management API will return player information about the player you just created in JSON format (highlighted in green in the screenshot below).
          <figure class="bcls-figure">
              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/player-development/plugins/player-plugin-version-testing/terminal-create-player.png" alt="Creating a player in terminal">
          </figure>
          <p>The player JSON, more nicely formatted, is shown here:</p>
          <pre class="line-numbers"><code class="language-json">{
  &quot;id&quot;: &quot;B1JOH9o0e&quot;,
  &quot;url&quot;: &quot;http://players.brightcove.net/1507807800001/B1JOH9o0e_default/index.html&quot;,
  &quot;embed_code&quot;: &quot;&lt;iframe src='//players.brightcove.net/1507807800001/B1JOH9o0e_default/index.html' allowfullscreen webkitallowfullscreen mozallowfullscreen&gt;&lt;/iframe&gt;&quot;,
  &quot;embed_in_page&quot;: &quot;http://players.brightcove.net/1507807800001/B1JOH9o0e_default/in_page.embed&quot;,
  &quot;preview_url&quot;: &quot;http://preview-players.brightcove.net/v1/accounts/1507807800001/players/B1JOH9o0e/preview/embeds/default/master/index.html&quot;,
  &quot;preview_embed_code&quot;: &quot;&lt;iframe src='//preview-players.brightcove.net/v1/accounts/1507807800001/players/B1JOH9o0e/preview/embeds/default/master/index.html' allowfullscreen webkitallowfullscreen mozallowfullscreen&gt;&lt;/iframe&gt;&quot;
}</code></pre>
</li>
        <p>You have now successfully created a player of a specified version.</p>

          <h3>Create a testing page</h3>
          <p>Now that your player is created, you will want to test your plugin with it. The steps in this section guide you to get the advanced player code implementation and test with your plugin.</p>
          <li>Now that the player is created, you can go into Studio and use the player to publish a video. For instance, the <strong>Advanced</strong> player code would look something like this, but of course using your account information.
          <pre class="line-numbers"><code class="language-html">&lt;video data-video-id=&quot;5350958927001&quot;
  data-account=&quot;1507807800001&quot;
  data-player=&quot;B1JOH9o0e&quot;
  data-embed=&quot;default&quot;
  data-application-id
  class=&quot;video-js&quot;
  controls
  width=&quot;640&quot;
  height=&quot;360&quot;&gt;&lt;/video&gt;
&lt;script src=&quot;//players.brightcove.net/1507807800001/B1JOH9o0e_default/index.min.js&quot;&gt;&lt;/script&gt;</code></pre>
          </li>
          <li>Now place the player code into an HTML page. Note that an <code>id</code> attribute has been added to the <code>video</code> tag with an assigned value of <code>myPlayerID</code>.
          <pre class="line-numbers"><code class="language-html">&lt;!doctype html&gt;
&lt;html&gt;

&lt;head&gt;
  &lt;meta charset=&quot;UTF-8&quot;&gt;
  &lt;title&gt;Testing Player and Plugin Versions&lt;/title&gt;
&lt;/head&gt;

&lt;body&gt;

  &lt;video id="myPlayerID"
    data-video-id=&quot;5350958927001&quot;
    data-account=&quot;1507807800001&quot;
    data-player=&quot;B1JOH9o0e&quot;
    data-embed=&quot;default&quot;
    data-application-id
    class=&quot;video-js&quot;
    controls
    width=&quot;640&quot;
    height=&quot;360&quot;&gt;&lt;/video&gt;
  &lt;script src=&quot;//players.brightcove.net/1507807800001/B1JOH9o0e_default/index.min.js&quot;&gt;&lt;/script&gt;

&lt;/body&gt;

&lt;/html&gt;</code></pre>
          </li>
          <li>Now you want to test your plugin (assume you have named your plugin <code>myPluginName</code>). The easiest process is to have your code saved locally, and simply load your plugin with a <code>script</code> tag. You then call the plugin to be loaded. The code for both steps is highlighted below. An example is shown here:
        <pre class="line-numbers"><code class="language-html">...
  &lt;video data-video-id=&quot;5350958927001&quot;
    data-account=&quot;1507807800001&quot;
    data-player=&quot;B1JOH9o0e&quot;
    data-embed=&quot;default&quot;
    data-application-id
    class=&quot;video-js&quot;
    controls
    width=&quot;640&quot;
    height=&quot;360&quot;&gt;&lt;/video&gt;
  &lt;script src=&quot;//players.brightcove.net/1507807800001/B1JOH9o0e_default/index.min.js&quot;&gt;&lt;/script&gt;

  //Load my plugin source JavaScript
  <span class="bcls-highlight">&lt;script src=&quot;my_plugin_source.js&quot;&gt;&lt;/script&gt;</span>

  //Load my plugin into the player
  &lt;script type=&quot;text/javascript&quot;&gt;
    videojs('myPlayerID').ready(function(){
      var myPlayer = this;
      <span class="bcls-highlight">myPlayer.myPluginName();</span>
    });
  &lt;/script&gt;
...</code></pre>
          </li>
          <li>You can now test your player and, if needed, interactively debug.</li>
        </ol>

          <h3>Permanently add plugin to player</h3>
          <p>Once all is working well, and you want to include the plugin with the player whenever that player is used, you can assign the plugin to the player using curl and the Player Management API. The following curl statement is an example and you will need to add your specific configuration options and plugin name.</p>
          <pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
	 --user $EMAIL \
	 --request PATCH \
	 --data '{
      "plugins": [{
          "name": "myPluginName",
          "options": {
            "param1": "1",
            "param2": "2"
          }
        }
      ],
      "scripts": [
        "http://domain.com/wherever/myplugin.js"
      ],
      "stylesheets": [
        "http://domain.com/wherever/myplugin.css"
      ]
    }' \
https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration
</code></pre>
          <p>After adding the plugin, you will either want to go into Studio and publish the player (it will be marked as needing publishing), or you can use the following curl statement to publish the player:</p>
          <pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL  \
  --request POST \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/publish</code></pre>
        </section> -->
