                <section id="View_configuration" class="bcls-section">
                    <h2>View configuration</h2>
                    <p>An instance of the new Brightcove player's configuration is stored in a JSON file. You can see this JSON file, or parts of it, in several ways.</p>
                    <p>One way to view the player configuration is by changing the player's URL from ending with <code>index.html</code> to <code>config.json</code>. For example:</p>
<pre class="line-numbers"><code class="language-http">http://players.brightcove.net/1507807800001/de30cdca-51b1-4811-a3cf-4ff705a3a675_default/config.json</code></pre>
                    <p>Some of the properties in the player configuration define the following:</p>
                    <ul>
                        <li>The name and version of the player</li>
                        <li>The video(s) the player will playback</li>
                        <li>The account to which the player belongs</li>
                        <li>The player's ID</li>
                        <li>Any plugins the player can use, as well as the URLs for the locations of the plugin code</li>
                        <li class="player-only">A poster to display before video playback</li>
                    </ul>
                    <p>An example player configuration file, for a player from the Quick Start to Player Management, is as follows:</p>
<pre class="line-numbers player-only"><code class="language-json">{
  "player": {
    "template": {
      "version": "0.9.5",
      "name": "single-video-template"
    }
  },
  "media": {
    "poster": {
      "highres": "http://solutions.brightcove.com/bcls/assets/images/Tiger.jpg"
    },
    "sources": [{
      "type": "application/x-mpegURL",
      "src": "http://solutions.brightcove.com/bcls/assets/videos/Tiger.m3u8"
    }, {
      "type": "video/mp4",
      "src": "http://solutions.brightcove.com/bcls/assets/videos/Tiger.mp4"
    }]
  },
  "scripts": [
    "http://solutions.brightcove.com/bcls/video-js/new-player/first-plugin.js"

  "plugins": [{
    "name": "firstPlugin"
  }],
  "account_id": "1507807800001",
  "player_id": "54ade2f3-3b51-4a6b-bc87-32b9a0b81384",
  "embed_id": "default"
}</code></pre>

                    <aside class="bcls-aside bcls-aside--warning">Note: This document uses curl statements to perform operations using the Player Management API. In the curl statements you will see values of <strong>$EMAIL</strong>, <strong>$ACCOUNT_ID</strong> and <strong>$PLAYER_ID</strong>. You must either create environment variables by those names and assign corresponding values, or supply the literal values for the variables.</aside>
                    <h3>GET with <code>$PLAYER_ID/configuration</code> endpoint</h3>
                    <p>You can retrieve the same information just shown by using the HTTP <code>GET</code> method. Using <code>GET</code> with the <code>/$PLAYER_ID/configuration</code> endpoint you can retrieve the <em>published player's</em> configuration
                        information. An example curl statement, and the JSON retrieved is shown here:</p>
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request GET \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>

                    <h3>GET method <code>$PLAYER_ID</code> endpoint</h3>
                    <p>The HTTP <code>GET</code> method used with the <code>/$PLAYER_ID</code> endpoint is the way to retrieve complete player information. This approach gives a superset of player configuration you have just seen. You can think of this endpoint
                        showing you configuration information "one level up" and includes current configuration information for both the preview and published player versions. An example curl statement, and the JSON retrieved is shown here:</p>
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request GET \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID</code></pre>

                <section id="Set_name" class="bcls-section">
                    <h2>Set name/description</h2>
                    <p>To alter the player configuration you use the <code>/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code> endpoint, and that is this document's emphasis. There are, however, two properties you change using just the <code>/$ACCOUNT_ID/players/$PLAYER_ID</code> endpoint. Those two properties are <code>name</code> and <code>description</code>.</p>
                    <p>The first code block shows an example curl statement that changes a player's <code>name</code> and <code>description</code>. Note the JSON response shows preview versions of the player are generated by the PATCH method, so you will need to publish the player to get the optimized versions.</p>
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  --data '{
    "name": "My New Player Name",
    "description": "My new player description"
  }' \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
<pre class="line-numbers player-only"><code class="language-json">{
  "id": "62da9b4d-b8aa-45d5-ba46-f77eac9c9059",
  "preview_url": "http://preview-players.brightcove.net/v1/accounts/1507807800001/players/62da9b4d-b8aa-45d5-ba46-f77eac9c9059/preview/embeds/default/master/index.html",
  "preview_embed_code": "&lt;iframe src='//preview-players.brightcove.net/v1/accounts/1507807800001/players/62da9b4d-b8aa-45d5-ba46-f77eac9c9059/preview/embeds/default/master/index.html' allowfullscreen webkitallowfullscreen mozallowfullscreen&gt;&lt;/iframe&gt;"
}</code></pre>
                </section>

                <section id="settingvalues" class="bcls-section">
                    <h2>Setting values</h2>
                    <p>You can set the player configuration values using any tool that issues HTTP method calls. You can see curl statements used in the <a href="../getting-started/player-mgmt-quick-start.html">Quick Start to Player Management</a> and AJAX
                        use explained in the <a href="../samples/examples-overview.html">Examples Home Page</a>.</p>
                </section>
                <section id="configproperties" class="bcls-section">
                    <h2>Configuring properties</h2>
                    <p>Some configuration properties are set by the Player Management Service and are not modifiable. Others you set the values to customize your player.</p>
                    <p>The properties set by the service that you cannot modify are:</p>
                    <ul>
                        <li>account_id</li>
                        <li>player_id</li>
                        <li>embed_id</li>
                    </ul>
                    <p>The properties that you can alter are:</p>
                    <ul>
                      <li><a href="#application_id">application_id</a></li>
                      <li><a href="#autoadvance">autoadvance</a></li>
                      <li><a href="#autoplay">autoplay</a></li>
                      <li><a href="#iprestrictions">base_url (for IP restriction issues)</a></li>
                      <li><a href="#compatibility">compatibility</a></li>
                      <li><a href="#crossorigin">crossorigin</a></li>
                      <li><a href="#css">CSS color overrides</a></li>
                      <li><a href="#debugger">debugger</a></li>
                      <li><a href="#dock">dock</a></li>
                      <li><a href="#errors">errors</a></li>
                      <li><a href="#flash">flash</a></li>
                      <li><a href="#fullscreencontrol">fullscreenControl</a></li>
                      <li><a href="#inactiveplayer">Inactive player</a></li>
                      <li><a href="#language">language</a></li>
                      <li><a href="#languages">languages</a></li>
                      <li><a href="#media">media</a></li>
                      <li><a href="#player">player</a></li>
                      <li><a href="#playlists">Playlists</a></li>
                      <li><a href="#plugins">plugins</a></li>
                      <li><a href="#preload">preload</a></li>
                      <li><a href="#repeat">repeat</a></li>
                      <li><a href="#scripts">scripts</a></li>
                      <li><a href="#skin">skin</a></li>
                      <li><a href="#stylesheets">stylesheets</a></li>
                      <li><a href="#techOrder">techOrder</a></li>
                      <li  class="video-cloud-only"><a href="#vcvideos">video_cloud</a></li>
                    </ul>
                    <p>Details on the properties follow.</p>
                </section>

                <section id="application_id" class="bcls-section">
                    <h2>application_id</h2>
                    <p><code>application_id</code> information:</p>
                    <ul>
                        <li>The application ID is used to differentiate multiple uses of a single player in metrics. It is invisible to the user.</li>
                        <li>Data type: String</li>
                        <li>Default: <code>undefined</code></li>
                    </ul>
                </section>

                <section id="account_id" class="bcls-section">
                  <h2>account_id</h2>
                  <p>The Video Cloud account ID associated with the player. This value <strong>cannot be modified</strong>.</p>
                </section>

                <section id="autoadvance" class="bcls-section">
                  <h2>autoadvance</h2>
                  <p><code>autoadvance</code> information:</p>
                  <ul>
                      <li>Used with playlists and sets the autoadvance behavior of the playlist.</li>
                      <li>Data type: <code>String</code></li>
                      <li>Default: Not initially enabled</li>
                  </ul>
                  <p>For more information see the <a href="#playlists">Playlists</a> section below, as well as the  <a href="//docs.brightcove.com/en/player/brightcove-player/guides/playlist-api.html#autoadvance">Playlist API</a> document.</p>
                </section>

              <section id="autoplay" class="bcls-section">
                    <h2>autoplay</h2>
                    <p><code>autoplay</code> information:</p>
                    <ul>
                        <li>Indicates that the player should start playing immediately, on platforms where this is allowed.</li>
                        <li>Data type: <code>boolean</code></li>
                        <li>Default: <code>false</code></li>
                    </ul>
                    <p>The following shows a curl statement to set the <code>autoplay</code> value:</p>
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  --data '{
    "autoplay": true,
    "fullscreenControl": false
    }' \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
                </section>

              <section id="iprestrictions" class="bcls-section">
                    <h2>base_url (for IP restriction issues)</h2>
                    <p>Problems can occur when using IP restrictions with Brightcove Players used outside North America. When a Brightcove Player is asked to load a video from a Video Cloud account, it connects to the catalog at this address<strong>https://edge.api.brightcove.com/playback/v1/</strong>.</p>

                    <p>That Edge endpoint behaves in a way that can cause problems for IP restriction:</p>
                    <ul>
                        <li>When hitting Edge from WITHIN North America, it hits Edge directly, and Edge sees the user's IP address. It can either allow or deny access to the catalog as per the IP Restriction whitelist. This is desired functionality.</li>
                        <li>When hitting Edge from OUTSIDE North America, it goes via Cloudfront for load-balancing/local caching CDN reasons. That's important, because as a result of this, Edge sees the Cloudfront IP instead of the user's IP, and denies everyone, because Cloudfront isn't on the whitelist (and never should it be, because then anyone using Cloudfront would have access).</li>
                    </ul>
                    <p>To resolve this issue, you can configure the player to use an alternative Edge endpoint, <strong>edge-elb.api.brightcove.com</strong>. This change must be made to every player that needs to access the IP restricted account from outside North America.</p>
                    <aside class="bcls-aside bcls-aside--information">There is a downside to this approach. A very slight delay to the retrieval of cached content from outside of the US will be introduced because catalog requests will be going to Virginia rather than through Cloudfront's global network with local servers. It's likely that this will be barely noticeable.</aside>
                    <p>The actual configuration change involves setting a value for the Video Cloud <code>base_url</code>. Remember, this should ONLY be changed if IP restrictions are used with Brightcove Players outside of North America. For an existing player, you would use the following curl command that uses the <code>PATCH</code> HTTP method (you must substitute your data for the environment variables <code>$EMAIL</code>, <code>$ACCOUNT_ID</code> and <code>$PLAYER_ID</code>):</p>
<pre class="line-numbers"><code class="language-bash">curl
  --header "Content-Type: application/json"
  --user $EMAIL
  --request PATCH
  --data '{
      "video_cloud": {
    "base_url": "https://edge-elb.api.brightcove.com/playback/v1/"
      }
    }'
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
                    <p>If you are new to curl, the following documents will be of help:</p>
                    <ul>
                        <li><a href="http://docs.brightcove.com/en/player/player-management/getting-started/player-mgmt-quick-start.html">Quick Start to Player Management</a></li>
                        <li><a href="http://docs.brightcove.com/en/video-cloud/concepts/curl/curl.html">Set up cURL</a></li>
                        <li><a href="//docs.brightcove.com/en/video-cloud/concepts/postman/postman.html">Use Postman for HTTP Requests</a></li>
                    </ul>
                </section>

                <section id="compatibility" class="bcls-section">
                    <h2>compatibility</h2>
                    <p><code>compatibility</code> information:</p>
                    <ul>
                        <li>Adds a compatibility layer for Brightcove Player 1.x (Video.js v4) that re-introduces a number of properties and methods that were deprecated or removed in Brightcove Player5.x (Video.js v5).</li>
                        <li>If you have deep functionality or style customizations, this ensures your player works identically before and after the upgrade.</li>
                        <li>You can remove this layer once your customizations have been checked against Video.js v5.</li>
                        <li>Data type: boolean</li>
                        <li>Default value: <code>false</code></li>
                    </ul>
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  --data '{
    <span class="bcls-highlight">"compatibility": true</span>"
  }' \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
                </section>

                <section id="crossorigin" class="bcls-section">
                    <h2>crossorigin</h2>
                    <p><code>crossorigin</code> information:</p>
                    <ul>
                        <li>If <strong>true</strong>, the underlying <strong>&lt;video&gt;</strong> element will have <strong>crossorigin="anonymous"</strong>. This means that any videos or text tracks pulled into the player must have CORS headers.<aside class="bcls-aside bcls-aside--information"> Note: This feature should only be used if you know that all your content (video and text tracks) have CORS headers applied to them.</aside></li>
                        <li>Data type: Boolean</li>
                        <li>Default: false</li>
                    </ul>
                </section>

                <section id="css" class="bcls-section">
                    <h2>CSS color overrides</h2>
                    <p>There are three properties that can be used to override the colors in the player. They are:</p>
                    <ul>
                        <li><code>controlColor</code>: The color of the buttons and text (e.g., the playhead position and video duration)</li>
                        <li><code>controlBarColor</code>: The background color of the control bar and the big Play button</li>
                        <li><code>progressColor</code>: The color of the progress bar</li>
                    </ul>
                    <p>Any valid CSS color (including hex colors, for instance) are acceptable values for these properties.</p>
                    <p>Here is a curl statement to set all three of the CSS properties to green, followed by a screenshot displaying the results:</p>
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  <span class="bcls-highlight">--data '{
      "css": {
        "controlColor": "green",
        "controlBarColor": "green",
        "progressColor": "green"
      }
  }' \</span>
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
                  <figure class="bcls-figure">
                      <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/player-management-api/guides/player-configuration/config-css-green.png" alt="Player with CSS Overrides">
                      <figcaption class="bcls-caption--image">Player with CSS Overrides</figcaption>
                  </figure>
                </section>

                <section id="debugger" class="bcls-section">
                  <h2>debugger</h2>
                  <p>The debugger shows player information in a modal window. See the <a href="//docs.brightcove.com/en/player/brightcove-player/guides/player-info-modal.html">Player Information Modal</a> document for full information.</p>
                </section>

                <section id="dock" class="bcls-section">
                    <h2>dock</h2>
                    <p><code>dock</code> information:</p>
                    <ul>
                        <li>If explicitly <code>false</code>, the player will not include the so-called <strong>dock</strong> where the video title and description can be displayed.</li>
                        <li>Data type: Boolean</li>
                        <li>Default: true</li>
                    </ul>
                </section>

                <section id="errors" class="bcls-section">
                    <h2>errors</h2>
                    <p><code>errors</code> information:</p>
                    <ul>
                        <li>Explicitly setting <code>false</code> will prevent the player from including <strong>videojs-errors</strong>, which is the error messages plugin. Making this value false will cause the player to not show detailed error messages to viewers when an error occurs. Errors which prevent playback will still appear in the web developer console.</li>
                        <li>Data type: Object or Boolean</li>
                        <li>Default: true</li>
                    </ul>
                </section>

                <section id="flash" class="bcls-section">
                    <h2>flash</h2>
                    <p><code>flash</code> information:</p>
                    <ul>
                        <li>Can be used to provide custom Flash options to <strong>Video.js</strong>.</li>
                        <li>Data type: Object</li>
                        <li>Default: <code>undefined</code></li>
                    </ul>
                </section>

                <section id="fullscreencontrol" class="bcls-section">
                    <h2>fullscreenControl</h2>
                    <p><code>fullscreenControl</code> information:</p>
                    <ul>
                        <li>Indicates whether the fullscreen control should be shown in the control bar</li>
                        <li>Data type: boolean</li>
                        <li> Default: true</li>
                    </ul>
                    <p>The following shows a curl statement to set the <code>fullscreenControl</code> value:</p>
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  --data '{
    "autoplay": true,
    "fullscreenControl": false
    }' \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
                    <p>The following two screenshots show the player with and without the fullscreen control:</p>
                    <figure class="bcls-figure">
                        <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/player-management-api/guides/player-configuration/config-with-fullscreencontrol.png" alt="Player with Fullscreen Control">
                        <figcaption class="bcls-caption--image">Player with Fullscreen Control</figcaption>
                    </figure>
                    <figure class="bcls-figure">
                        <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/player-management-api/guides/player-configuration/config-no-fullscreencontrol.png" alt="Player with No Fullscreen Control">
                        <figcaption class="bcls-caption--image">Player with No Fullscreen Control</figcaption>
                    </figure>
                </section>

                <section id="inactiveplayer" class="bcls-section">
                    <h2>Inactive player</h2>
                    <p>It is possible to make players inactive. You might want to do this to have a player stop serving content, but not have a 404 error appear if a deleted player is browsed.</p>
                    <p>To deactivate a player set the <code>player</code> field's <code>inactive</code> property to <code>true</code>, as follows:</p>
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  --data '{
    <span class="bcls-highlight">"player": {
        "inactive": true
    }</span>
  }' \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
                    <p>Of course, if you wish to activate the player, you can set the <code>inactive</code> property to <code>false</code>.</p>
                    <p>Once the player is deactivated, if a user browses the player the following message will appear:</p>
                    <figure class="bcls-figure">
                        <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/player-management-api/guides/player-configuration/deactivated.png" alt="Deactivated Player">
                        <figcaption class="bcls-caption--image">Deactivated Player</figcaption>
                    </figure>
                    <aside class="bcls-aside bcls-aside--information">This is a screenshot of an inactive player. It is supposed to be displaying an error.</aside>
                </section>

                <section id="language" class="bcls-section">
                    <h2>language</h2>
                    <p><code>language</code> information:</p>
                    <ul>
                        <li>Can be provided to set the <code>lang</code> attribute of the <code>&lt;html&gt;</code> element.</li>
                        <li>Data type: String</li>
                        <li>Default: <code>undefined</code></li>
                    </ul>
                </section>

                <section id="languages" class="bcls-section">
                    <h2>languages</h2>
                    <p><code>languages</code> information:</p>
                    <ul>
                        <li>Can be an array of strings that will cause the specified languages to be included in the player. The only languages that are valid are those included in Video.js. See the <a href="//docs.brightcove.com/en/player/brightcove-player/guides/localization.html">Localizing Brightcove Player</a> document for more information.</li>
                        <li>Data type: Array of String</li>
                        <li>Default: <code>undefined</code></li>
                    </ul>
                </section>

                <section id="media" class="bcls-section">
                    <h2>media</h2>
                    <p>The <code>media</code> property has child properties as shown in the following table.</p>
                    <table class="bcls-table">
                        <thead class="bcls-table__head">                            <tr>
                                <th>Property</th>
                                <th>Data Type</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody class="bcls-table__body">
                            <tr>
                                <td>src</td>
                                <td>string</td>
                                <td>
                                    <ul>
                                        <li>The URL of the video file to load into the player</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>sources</td>
                                <td>array of objects</td>
                                <td>
                                    <ul>
                                        <li>An array of source objects, in order of preference</li>
                                        <li>The elements of this array are translated directly to <code>source</code> elements</li>
                                        <li>A <em>source</em> object should have two properties: <code>src</code> and <code>type</code></li>
                                        <li>The <code>type</code> attribute is the MIME type of the video, as specified in the HTML5 standard</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>title</td>
                                <td>string</td>
                                <td>
                                    <ul>
                                        <li>Content of the <code>&lt;title&gt;</code> element of the page</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>poster.highres</td>
                                <td>string</td>
                                <td>
                                    <ul>
                                        <li>The file path to the poster image, relative to the root directory of the skin</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>height</td>
                                <td>string</td>
                                <td>
                                    <ul>
                                        <li>The height of the video</li>
                                        <li>The default value is relative to the width and is appropriate for a video with a 2:1 aspect-ratio</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>width</td>
                                <td>string</td>
                                <td>
                                    <ul>
                                        <li>The width of the video</li>
                                        <li>The default value is relative to the height and is appropriate for a video with a 2:1 aspect-ratio</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                              <td>tracks</td>
                              <td>array</td>
                              <td>
                                  <ul>
                                      <li>An array of track objects</li>
                                      <li>The default value is undefined</li>
                                      <li>The elements of this array are translated almost directly to <a href="http://www.html5rocks.com/en/tutorials/track/basics/">track elements</a>. See the <a href="http://docs.brightcove.com/en/player/brightcove-player/guides/adding-captions-to-videos.html">Add Captions to Videos</a> document for an example of using tracks with Brightcove Player.</li>
                                  </ul>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>In the following JSON, you can see a <code>media</code> property containing:</p>
                    <ul>
                        <li>A <em>poster.highres</em> property</li>
                        <li>A <em>sources</em> property containing two source objects, one for an HLS video and one for a MP4 video</li>
                    </ul>
<pre class="line-numbers"><code class="language-json">"media": {
    "poster": {
      "highres": "http://solutions.brightcove.com/bcls/assets/images/Tiger.jpg"
    },
    "sources": [{
      "type": "application/x-mpegURL",
      "src": "http://solutions.brightcove.com/bcls/assets/videos/Tiger.m3u8"
    }, {
      "type": "video/mp4",
      "src": "http://solutions.brightcove.com/bcls/assets/videos/Tiger.mp4"
    }]
  },</code></pre>
                    <p>The source that is selected for playback is determined by the video order you've configured and the capabilities of the browser and device on which the player is loaded. If you haven't altered the defaults, and HLS is supported natively, the player will check if any of the sources point to HLS videos and select the first one it finds. If HLS is not supported natively or no HLS video sources have been specified, HTML playback will be attempted next. As previously, the first playable source will be selected. If the first two attempts to play the video fail, Flash fallback will be tried.</p>
                    <p>To summarize, the play order specifies your preferred playback medium and then each configured option tries all of the available sources and uses the first one it knows how to play.</p>
                    <p>You can see which source is playing using the <code>currentSrc()</code> function. The following screenshot shows using the function in a browser console.</p>
                    <figure class="bcls-figure">
                        <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/player-management-api/guides/player-configuration/player-config-currentsrc.png" alt="Current Source">
                        <figcaption class="bcls-caption--image">Current Source</figcaption>
                    </figure>
                    <aside class="bcls-aside bcls-aside--information">Source selection is different from rendition selection. Rendition selection is a process of selecting a particular variant of a video when it is available in multiple formats or quality levels that are all playable. Source selection isn't that smart, it just starts using the first video that is compatible with the player. The Brightcove player does rendition selection during playback, automatically adjusting the quality level based on bandwidth information detected by the player. It only does so, however, within an HLS source. It does not support doing rendition selection among multiple bitrate MP4 files, for instance.</aside>
                </section>

                <section id="player" class="bcls-section">
                    <h2>player</h2>
                    <p><code>player</code> information:</p>
                    <ul>
                        <li>Contains various meta-data about this player, for instance <code>inactive</code> and <code>template.version</code>.</li>
                        <li>Data type: Object</li>
                        <li>Default: Populate with player specific information</li>
                    </ul>
                </section>

                <section id="playlists" class="bcls-section">
                    <h2>Playlists</h2>
                    <p>There are four properties that are used to configure the use of playlists. They are:</p>
                    <ul>
                        <li><code>playlist</code>: Assigned <code>true</code> to have a player use playlists.</li>
                        <li><code>autoadvance</code>: Assigned integer number in seconds to delay before loading the next video in the playlist; value of <code>0</code> assigned will cause no wait between videos; value of <code>null</code> assigned will cause no autoadvance.</li>
                        <li><code>playOnSelect</code>: Assigned <code>true</code> to so when clicking an item from the playlist menu will cause the video to play when loaded, even if the previous video in the player was paused. Note that this property should be set in different locations, depending if you are usign version 1 or version 2 of playlists.</li>
                        <li><code>adjusted</code>: Assigned <code>true</code> to have the player adjust player dimensions for playlist.</li>
                    </ul>
                    <p>Here is a curl statement to set three of the playlist related properties:</p>
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  <span class="bcls-highlight">--data '{
    "playlist": true,
    "autoadvance": 2,
    "studio_configuration": {
      "player": {
        "adjusted": true,
        "height": "",
        "width": ""
      }
    }
  }' \</span>
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
                    <aside class="bcls-aside bcls-aside--information">When the <code>height</code> and <code>width</code> are not assigned values, the sizes of the player and playlist are automatically adjusted.</aside>
                    <p>To set <code>playOnSelect</code> for playlists version 1 use the following curl statement:</p>
  <pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  --data '{
       <span class="bcls-highlight">{"playOnSelect": true}</span>
  }' \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
                    <h3>Playlist version 2</h3>
                    <p>There are now two different playlist implementations, detailed in the <a href="http://docs.brightcove.com/en/player/brightcove-player/guides/playlist-using.html">Using Playlists</a> document. The configuration above will create a playlist using version 1. You need to do a bit more configuration to use version 2. Here is the player configuration from a player using playlists version 2:</p>
                    <figure class="bcls-figure">
                        <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/player-management-api/guides/player-configuration/v2-configuration.png" alt="Playlist version 2 configuration">
                        <figcaption class="bcls-caption--image">Playlist version 2 configuration</figcaption>
                    </figure>
                  <p>Note that version 2 is implemented as a plugin, with accompanying configuration, script and stylesheet needed. This configuration can be done via Studio if you so choose.</p>

                </section>


                <section id="plugins" class="bcls-section">
                    <h2>plugins</h2>
                    <p>The <code>plugins</code> property specifies the order to initialize video.js plugins and any customized settings to apply to them. The plugin must be supported by a corresponding <code>scripts</code> property URL entry, and if needed a supporting <code>stylesheets</code> URL. Each element of the <code>plugins</code> array is an object with a <code>name</code> property, and can also contain an optional <code>options</code> property:</p>
                    <ul>
                        <li><code>name</code>: The name of the video.js plugin, taken from the supporting JavaScript code</li>
                        <li><code>options</code>: An object hash of settings overrides to provide to the plugin at initialization time</li>
                    </ul>
                        <h3>Options child</h3>
                        <p>In this <code>options</code> child property, you pass data to utilize at initialization time. The following JSON passes in a single object in the <code>options</code>.</p>
<pre class="line-numbers"><code class="language-json">"plugins": [{
    "name": "navigateOnVideoEnd",
    "options" : {"redirectURL": "http://docs.brightcove.com"}
}]</code></pre>
                        <p>This gives you the ability to pass data to a plugin via the player configuration. For instance, to use the <code>redirectURL</code> object shown above, you would do the following in the plugin itself:</p>
<pre class="line-numbers"><code class="language-javascript">videojs.plugin('navigateOnVideoEnd', function (<strong>options</strong>) {
    var myPlayer = this;
    myPlayer.on("ended", function () {
      window.location.href = <strong>options.redirectURL</strong>;
    });
});</code></pre>
                        <p>Note: you use the standard plugin implementation, but use <code>options</code> as a parameter in the anonymous function. You can then access the value using <code>options.propertyName</code> notation.</p>
                        <aside class="bcls-aside bcls-aside--information">The <em>options</em> property can be any data structure needed, for instance an array of objects. Just remember that if you pass in an array of objects, you must access the data as an array of objects.</aside>
                </section>

                <section id="preload" class="bcls-section">
                    <h2>preload</h2>
                    <p><code>preload</code> information:</p>
                    <ul>
                        <li>The preload attribute informs the browser whether or not the video data should begin downloading as soon as the video tag is loaded. The options are <strong>auto</strong>, <strong>metadata</strong>, and <strong>none</strong>. For HLS playback technology the settings mean slightly different things and noted below.</li>
                        <li>Data type: String</li>
                        <li>Default: <code>none</code></li>
                    </ul>
                    <ul>
                    <li><p><strong>auto</strong> (default): Start loading the video immediately (if the browser agrees). Some mobile devices like iPhones and iPads will not preload the video in order to protect their users&#39; bandwidth. This is why the value is called <strong>auto</strong> and not something more final like <strong>true</strong>.</p>
                    <aside class="bcls-aside bcls-aside--information">For the HLS playback technology, <strong>auto</strong> means the player downloads the m3u8 manifest file and only 1 segment instead of 3-4, as was the case before version 5.3 of Brightcove Player.</aside></li>
                    <li><p><strong>metadata</strong>: Load only the meta data of the video, which includes information like the duration and dimensions of the video.</p>
                    <aside class="bcls-aside bcls-aside--information">For the HLS playback technology, <strong>metadata</strong> is the same as <strong>auto</strong>.</aside></li>
                    <li><p><strong>none</strong>: Don&#39;t preload any of the video data. This will wait until the user clicks play to begin downloading.</p>
                    <aside class="bcls-aside bcls-aside--information">For the HLS playback technology, <strong>none</strong> means player will no longer load anything, including the m3u8 manifest, until the user presses play.</aside></li>
                    </ul>
                    <pre class="line-numbers"><code class="language-html">&lt;video preload ...&gt;
or
{ &quot;preload&quot;: &quot;auto&quot; }</code></pre>
                </section>
                <section id="repeat" class="bcls-section">
                  <h2>repeat</h2>
                  <p><code>repeat</code> information:</p>
                  <ul>
                    <li>Data type is <code>boolean</code></li>
                    <li>Will cause a playlist to repeat playing IF the player is a playlist player. Set at the top level of the player configuration.</li>
                  </ul>
                </section>
                <section id="scripts" class="bcls-section">
                    <h2>scripts</h2>
                    <p><code>scripts</code> information:</p>
                    <ul>
                        <li>The data type is an array of strings referencing JavaScript files that are included with the player</li>
                        <li>No default value</li>
                        <li>At the time the player is built, these files will be downloaded and inlined into the resulting output so that they do not need to be subsequently fetched at runtime</li>
                        <li>Scripts are inlined in the order they are specified so you can safely include scripts that depend on one another</li>
                    </ul>
                </section>

                <section id="skin" class="bcls-section">
                    <h2>skin</h2>
                    <p><code>skin</code> information:</p>
                    <ul>
                        <li>Select the Brightcove Player 1.x skin instead of the Brightcove Player 5.x look.</li>
                        <li> If you enable this option, you will also need to make sure Brightcove Player 1.x <code>compatibility</code> property is also set to <code>true</code>.</li>
                        <li>Only valid value is <code>graphite</code>.
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  --data '{
    <span class="bcls-highlight">"skin": "graphite",
    "compatibility": true</span>
  }' \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre></li>
                    <li>If you wish to remove the skin entirely and use one of your own design, you can set remove the default skin by using this <code>PATCH</code> statement:
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  --data '{
    <span class="bcls-highlight">"skin": "graphite",
    "compatibility": true</span>
  }' \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  --data '{
      <span class="bcls-highlight">"skin": false</span>
    }' \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
  </li>
  </ul>
                </section>

                <section id="stylesheets" class="bcls-section">
                    <h2>stylesheets</h2>
                    <p><code>stylesheets</code> information:</p>
                    <ul>
                        <li>An array of URL strings referencing CSS files that should be included with the player</li>
                        <li>At the time the player is built, the additional stylesheets are downloaded and inlined into the player so that they do not need to be fetched at runtime</li>
                        <li>Stylesheets are included in the order you specify them</li>
                    </ul>
                </section>

                <section id="techOrder" class="bcls-section">
                    <h2>techOrder</h2>
                    <p><code>techOrder</code> information:</p>
                    <ul>
                        <li>By default Brightcove Player performs <strong>tech-first</strong> ordering when it searches for a source/tech combination to play videos. This means that if you have two sources and two techs, the player will try to play each video with the first tech in the <code>techOrder</code> option property before moving on to try the next playback technology. See the <a href="../../brightcove-player/guides/tech.html">Playback Technology</a> document for more information.</li>
                        <li>Data type: Array</li>
                        <li>Default: ['html5','flash']</li>
                    </ul>
                </section>

                <section id="vcvideos" class="bcls-section video-cloud-only">
                    <h2>video_cloud</h2>
                    <p>With this property you can create a player using a video from your Video Cloud library. The curl statement below shows player creation using a Video Cloud video's ID.</p>
<pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request POST \
  <span class="bcls-highlight">--data '{
      "name": "Video Cloud CURL 10 March",
      "configuration": {
        "video_cloud": {
          "video": "4093372393001"
        }
      }
    }' \</span>
    https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players</code></pre>
                    <aside class="bcls-aside bcls-aside--information">Note: Instead of using the ID, you can use the video's reference ID with the syntax <code>"video": "ref:1234refid"</code>.</aside>
                </section> -->

            </article>
