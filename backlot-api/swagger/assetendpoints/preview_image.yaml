components:
  parameters:
    ImageID:
      name: image_id
      in: path
      schema:
        type: string
      description: The image to retrieve.
      required: true

  responses:
    PrimaryPreviewImage:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
                description: Type of preview image
              url:
                type: string
                description: Non-secure image url
              url_ssl:
                type: string
                description: Secure image url
              sizes:
                type: array
                items:
                  type: object
                  properties:
                    url:
                      type: string
                      description: Non-secure image url
                    url_ssl:
                      type: string
                      description: Secure image url
                    width:
                      type: integer
                      description: Width of preview image
                    height:
                      type: integer
                      description: Height of preview image
              id:
                type: string
                description: id of preview image (just the filename)

    PreviewImages:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                url:
                  type: string
                  description: Non-secure image url
                url_ssl:
                  type: string
                  description: Secure image url
                time:
                  type: integer
                  description: Time at which they appear in your movie
                width:
                  type: integer
                  description: Width of preview image
                height:
                  type: integer
                  description: Height of preview image
