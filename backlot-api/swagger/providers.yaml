          $ref: '#/components/responses/ServerError'

  /v2/providers/{pcode}/changes:
    get:
      tags:
        - Providers
      description: Get the list of changes to a provider's account. (Whenever a provider's status or package is changed, we record the date of the change as well as the old and new status and the old and new package.)
      parameters:
        - $ref: '#/components/parameters/PCode'
        - $ref: '#/components/parameters/ApiKey'
        - $ref: '#/components/parameters/Signature'
        - $ref: '#/components/parameters/Expires'
      responses:
        200:
          $ref: '#/components/responses/ArrayStub'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /v2/providers/{pcode}/processing_profile:
    get:
      tags:
        - Providers
      description: View a given provider's processing profile.
      parameters:
        - $ref: '#/components/parameters/PCode'
        - $ref: '#/components/parameters/ApiKey'
        - $ref: '#/components/parameters/Signature'
        - $ref: '#/components/parameters/Expires'
      responses:
        200:
          $ref: '#/components/responses/ObjectStub'
        400:
          $ref: '#/components/responses/BadRequest'
