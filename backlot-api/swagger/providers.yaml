  /v2/providers/{master_pcode}/sub_accounts/{sub_account_pcode}:
    put:
      tags:
        - Providers
      description: Assign a provider as a sub-account of another provider.
      parameters:
        - $ref: '#/components/parameters/MasterPCode'
        - $ref: '#/components/parameters/SubAccountPCode'
        - $ref: '#/components/parameters/ApiKey'
        - $ref: '#/components/parameters/Signature'
        - $ref: '#/components/parameters/Expires'
      responses:
        200:
          description: OK
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'
    delete:
      tags:
        - Providers
      description: Unassign a sub-account from its master account.
      parameters:
        - $ref: '#/components/parameters/MasterPCode'
        - $ref: '#/components/parameters/SubAccountPCode'
        - $ref: '#/components/parameters/ApiKey'
        - $ref: '#/components/parameters/Signature'
        - $ref: '#/components/parameters/Expires'
      responses:
        200:
          description: OK
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

components:
  parameters:
    Where:
      name: where
      in: query
      schema:
        type: string

    Users:
      name: users
      in: query
      schema:
        type: string

    User:
      name: user
      in: query
      schema:
        type: string

    MasterPCode:
      name: master_pcode
      in: path
      schema:
        type: string
      required: true

    SubAccountPCode:
      name: sub_account_pcode
      in: path
      schema:
        type: string
      required: true

  schemas:
    CreateProvider_Body:
      type: "object"
      required:
        - name
        - email
        - password
      properties:
        email:
          type: "string"
          description: The provider's email.
        password:
          type: "string"
          description: The provider password.
        name:
          type: "string"
          description: The name of the provider.
    ModifyProvider_Body:
      type: "object"
