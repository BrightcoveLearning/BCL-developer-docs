      explode: false
      schema:
        type: string
        default: application/json
      example: application/json
    Authorization:
      name: Authorization
      in: header
      description: >-
        Authorization: Bearer {access_token} - see [Getting Access
        Tokens](https://support.brightcove.com/oauth-api-sample-get-access-token)
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: application/json
    AccountId:
      name: account_id
      in: path
      description: Video Cloud account ID.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    VideoId:
      name: video_id
      in: path
      description: Video ID.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    PlaylistId:
      name: playlist_id
      in: path
      description: Playlist ID.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    AudioTrackId:
      name: audio_track_id
      in: path
      description: 'the id for the audio track, formed as &#39;language_variant&#39;'
      required: true
      style: simple
      explode: false
      schema:
        type: string
    SubscriptionId:
      name: subscription_id
      in: path
      description: Subscription ID.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    JobId:
      name: job_id
      in: path
      description: >-
        The Job ID for the ingest job (returned in the response to an ingest
        request
      required: true
      style: simple
      explode: false
      schema:
        type: string
    FolderId:
      name: folder_id
      in: path
      description: Folder ID.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    AssetId:
      name: asset_id
      in: path
      description: The asset ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
    AffiliateAccountId:
      name: affiliate_account_id
      in: path
      description: Video Cloud affiliate account ID for media sharing relationships
      required: true
      style: simple
      explode: false
      schema:
        type: string
    MasterAccountId:
      name: master_account_id
      in: path
      description: Video Cloud master account ID for media sharing relationships
      required: true
      style: simple
      explode: false
      schema:
        type: string
    ChannelName:
      name: channel_name
      in: path
      description: The name of the channel - usually `default`
      required: true
      style: simple
      explode: false
      schema:
        type: string
    Limit:
      name: limit
      in: query
      description: Number of items to return
      style: form
      explode: true
      schema:
        type: integer
        format: int32
        default: 20
        example: 20
        minimum: 1
        maximum: 100
    Offset:
      name: offset
      in: query
      description: Number of items to skip
      style: form
      explode: true
      schema:
        type: integer
        format: int32
        default: 0
        example: 20
    VideoSort:
      name: sort
      in: query
      description: >-
        Field to sort results by - if absent and there is a search string,
        results are sorted by relevance or if there is no search string, results
        are sorted by `-updated_at` - note: to sort in descending order, preface
        the field name with a minus(`-`) sign
      style: form
      explode: true
      schema:
        type: string
        enum:
          - name
          - reference_id
          - created_at
          - published_at
          - updated_at
          - schedule_starts_at
          - schedule_ends_at
          - state
          - plays_total
          - plays_trailing_week
        default: '-updated_at'
        example: created_at
        x-enum-elements:
          - name: name
            description: The video name
          - name: reference_id
            description: The video reference id
          - name: created_at
            description: Date video was created in the Video Cloud
          - name: published_at
            description: Date video was activated
          - name: updated_at
            description: Date video was last updated (by a user or the system)
          - name: schedule_starts_at
            description: Date video scheduled to become available
          - name: schedule_ends_at
            description: Date video scheduled to become unavailable
          - name: state
            description: Whether the video is playable (`ACTIVE` or `INACTIVE`)
          - name: plays_total
            description: >-
              All time video views (this field can only be sorted on - it is not
              returned)
          - name: plays_trailing_week
            description: >-
              Trailing week video views (this field can only be sorted on - it
              is not returned)
    PlaylistSort:
      name: sort
      in: query
      description: >-
        Field to sort results by - if absent and there is a search string,
        results are sorted by relevance or if there is no search string, results
        are sorted by `-updated_at` - note: to sort in descending order, preface
        the field name with a minus(`-`) sign
      style: form
      explode: true
      schema:
        type: string
        enum:
          - name
          - reference_id
          - created_at
          - published_at
          - updated_at
          - schedule_starts_at
          - schedule_ends_at
          - state
          - plays_total
          - plays_trailing_week
        default: '-updated_at'
        example: created_at
        x-enum-elements:
          - name: name
