openapi: 3.0.0
info:
  title: Brightcove CMS API Reference
  description: >-
    Reference for the Brightcove CMS API, used to access and manage your media
    library. To test API requests, you can use our [API Testing
    Tools](https://support.brightcove.com/developer-tools-and-concepts). For
    permissions needed for OAuth credentials, see [API
    Operations](https://support.brightcove.com/api-operations-client-credentials-requests).
    For information on authenticating API requests, see the [OAuth
    Overview](https://support.brightcove.com/overview-oauth-api-v4).

     **Base URL**: https://cms.api.brightcove.com/v1
  version: 1.0.0
servers:
  - url: 'https://cms.api.brightcove.com/v1'
    variables: {}
tags:
  - name: Videos
    description: 'Operations for managing videos, video metadata, audio tracks, and more.'
  - name: Media Sharing
    description: >-
      Operations for setting up sharing relationships and sharing videos between
      different Video Cloud accounts.
  - name: Playlists
    description: Operations for managing video playlists.
  - name: Folders
    description: Operations for managing folders to organize your videos.
  - name: Notifications
    description: >-
      Operations for setting up and managing notifications of changes to your
      video library.
  - name: Media Assets
    description: >-
      Operations for managing renditions, manifests, and other media assets.
      These operations are used mainly for remote assets.
  - name: Legacy
    description: >-
      Legacy operations - unless your account is still using the legacy ingest
      system instead of Dynamic Delivery, these operations are not relevant.
paths:
  '/accounts/{account_id}/videos':
    get:
      tags:
        - Videos
      summary: Get Videos
      description: 'Gets a page of video objects '
      operationId: GetVideos
      parameters:
        - $ref: '#/components/parameters/AccountId'
        - $ref: '#/components/parameters/ContentType'
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/VideoSort'
        - $ref: '#/components/parameters/Search'
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Video'
        '400':
          description: |-
            INVALID_SORT: sort parameter specified and invalid field
            ILLEGAL_QUERY: The search string syntax was invalid - example
        '401':
          description: >-
            UNAUTHORIZED: Authentication failed; check to make sure your client credentials were correct for the access token
        '403':
          description: >-
            NOT_AVAILABLE: The resource you are requesting is  unavailable -
            this may be a temporary condition while some kind of processing of
            the video is in progress, but if the message persists, contact
            Support
        '404':
          description: 'RESOURCE_NOT_FOUND: Resource not found '
        '429':
          description: >-
            TOO_MANY_REQUESTS: You are submitting too many simultaneous requests or too many requests per second
        '500':
          description: |-
            UNKNOWN: Issue in Brightcove system; try again later.
            TIMEOUT: Server likely too busy; try again later.
      deprecated: false
      security:
        - BC_OAuth2:
            - video-cloud/video/read
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
    post:
      tags:
        - Videos
      summary: Create Video
      description: >-
        Create a new video object in the account. Note: this does not ingest a
        video file - use the Dynamic Ingest API for ingestion
      operationId: CreateVideo
      parameters:
        - $ref: '#/components/parameters/AccountId'
        - $ref: '#/components/parameters/ContentType'
        - $ref: '#/components/parameters/Authorization'
      requestBody:
        description: >-
          Create a new video object in the account. Note: this does not ingest a
          video file - use the Dynamic Ingest API for ingestion
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVideoRequestBodyFields'
        required: true
      responses:
        '201':
          description: Video created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        '401':
          description: >-
            UNAUTHORIZED: Authentication failed; check to make sure your client credentials were correct for the access token
        '403':
          description: 'BAD_VALUE: Spelling error or other use of non-existent field '
        '404':
          description: >-
            RESOURCE_NOT_FOUND: The api could not find the resource you requested
        '405':
          description: >-
            METHOD_NOT_ALLOWED: The HTTP method specified is not allowed for this endpoint
        '409':
          description: >-
            REFERENCE_ID_IN_USE: You attempted to create a video with a
            reference id that is already in use, or add a reference id to a
            video which is already used by another video
        '422':
          description: 'ILLEGAL_FIELD: Spelling error or other use of non-existent field '
        '429':
          description: >-
            TOO_MANY_REQUESTS: You are submitting too many simultaneous requests or too many requests per second
      deprecated: false
      security:
        - BC_OAuth2:
            - video-cloud/video/create
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
