<!DOCTYPE html>
<html>
  <head>
    <title>ReDoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
  <style media="screen">
    body {
      position: relative;
      margin-top: 0;
      padding-top: 0;
    }
    h3.header {
      position: relative;
      top: 0;
      background: RGB(45, 59, 108);
      font-family: Montserrat, sans-serif;
      padding:1em;
      color:white;
      font-weight: bold;
      margin: 0;
    }
    h3.img {
      margin: 0;
    }
    h3.header a {
      color:white;
      margin-left:1em;
      margin-right: 1em;
      margin-bottom: 1em;
      margin-top: 1em;
      vertical-align: top;
    }
    h3.header a:hover {
      color:RGB(249, 218, 126);
    }
    .goWithLinks {
      margin-left:1em;
      margin-right: 1em;
      margin-bottom: 1em;
      margin-top: 1em;
      vertical-align: top;

    }

  </style>
    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h3 class="header"><img src="https://learning-services-media.brightcove.com/doc-assets/general/images/bc-logo-ondark-smaller.png" alt="Brightcove"> <a href="../../../index.html">API References Index</a> <span class="goWithLinks">|</span> <a href="https://support.brightcove.com">General Brightcove Documentation</a></h3>
    <script>
    function redocLoaded() {
      var searchField = document.querySelector('.search-input'),
      searchButton = document.createElement('button');
      searchButton.textContent = 'Go';
      searchField.insertAdjacentHTML('afterend', searchButton);
      searchButton.addEventListener('click', function() {
        window.find(searchField.value);
      });
    }
    </script>
    <redoc spec-url='../../swagger/openapi.json' hide-hostname="true" suppress-warnings="true" lazy-rendering onloaded="{error => {
    if (!error) {
      console.log('Yay!');
      var searchField = document.querySelector('.search-input'),
      searchButton = document.createElement('button');
      searchButton.textContent = 'Go';
      searchField.insertAdjacentHTML('afterend', searchButton);
      searchButton.addEventListener('click', function() {
        window.find(searchField.value);
      });


    }
  }}"></redoc>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
  </body>
</html>
