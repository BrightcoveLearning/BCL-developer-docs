<!-- the player -->
<video id="myPlayerID"
data-video-id="4845798282001"
data-account="1752604059001"
data-player="HJHx0gc7"
data-embed="default"
class="video-js"
controls
style="width: 640px; height: 360px;"></video>
<script src="//players.brightcove.net/1752604059001/HJHx0gc7_default/index.min.js"></script>

<!-- some element to click on -->
<button id="videoLoader">Load New Video</button>

<script>
    videojs("myPlayerID").ready(function() {
        var // note that you need to substitute your own video ids for the ones below
            videoId = '4825296720001',
            videoPlayer = this,
            videoLoader = document.getElementById('videoLoader');

        videoLoader.addEventListener('click', function() {
            videoPlayer.catalog.getVideo(videoId, function(error, video) {
                // handle error here
                videoPlayer.catalog.load(video);
                videoPlayer.play();
            });
        });
    });
</script>
