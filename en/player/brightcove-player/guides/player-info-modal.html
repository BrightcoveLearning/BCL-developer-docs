      <section id="Alter_the_context_menu" class="bcls-section">
        <h2>Alter the context menu</h2>
        <p>You can alter the menu that appears on right-click, called the context menu. To do this you must alter the configuration of your player. The tool to perform the configuration change is <a href="http://docs.brightcove.com/en/video-cloud/concepts/curl/curl.html">curl</a>. The two changes you can make, and how to affect them, are shown here.</p>
        <aside class="bcls-aside bcls-aside--warning">Note: The curl statements below use the Player Management API to alter player configuration. In the curl statements you will see values of <strong>$EMAIL</strong>, <strong>$ACCOUNT_ID</strong> and <strong>$PLAYER_ID</strong>. You must either create environment variables by those names and assign corresponding values, or supply the literal values for the variables.</aside>
        <h3>Prevent the menu appearing</h3>
        <p>If you wish to prevent the player information context menu from appearing at all, you can use the following curl statement.</p>
        <pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  --data '{
      "debugger": false
  }' \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
        <aside class="bcls-aside bcls-aside--information">Note: Whenever you make a change to a player using curl, you need to re-publish the player. You can do that in Studio, and you will see your player is marked as needing to be published in the <strong>Status</strong> column:
          <figure class="bcls-figure">
              <img class="bcls-image" src="//learning-services-media.brightcove.com/doc-assets/player-development/playback/player-info-modal/needs-to-be-published.png" alt="Status shows needs to be published">
          </figure>
          <p>You can also use curl to publish your player:</p>
          <pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request POST \
    https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/publish</code></pre>
        </aside>
        <h3>Prevent the Brightcove menu option</h3>
        <p>If you wish to prevent the <strong>About Brightcove</strong> menu option from appearing, you can use the following curl statement.</p>
        <pre class="line-numbers"><code class="language-bash">curl \
  --header "Content-Type: application/json" \
  --user $EMAIL \
  --request PATCH \
  --data '{
       "debugger": {"brightcoveBranding": false}
  }' \
  https://players.api.brightcove.com/v1/accounts/$ACCOUNT_ID/players/$PLAYER_ID/configuration</code></pre>
