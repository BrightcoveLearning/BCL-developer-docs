               <section class="bcls-section" id="Lifecycle_management">
                 <h2>Lifecycle management</h2>
                 <p>It is best practice to start with either the <code>BrightcovePlayer</code> activity or the <code>BrightcovePlayerFragment</code>, since these provide default lifecycle management implementation, including the following:</p>
                 <ul>
                    <li>When a user pauses the app, the class keeps track of where they stopped.</li>
                    <li>When your app comes back from the background, the class remembers whether the video was playing or not, and restart playback where it left off.</li>
                    <li>If your app is killed due to memory issues, the class will seek to time in video to where it was.</li>
                    <li>An event logger is setup, which logs all events to logcat. This can be helpful for debugging.</li>
                    <li>The class dispatches events to communicate with plugins.</li>
