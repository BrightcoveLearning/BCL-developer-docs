                    Sitemap Developer Docs
                </h1>

        </div>

    <!-- bcl scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    <script src="/en/scripts/docs-nav-data.min.js"></script>
    <script src="/en/scripts/bcls-doc-site.js"></script>
    <script>
    var BCLS = (function (window, document, bclsNavData) {
        var sitemap = document.getElementById("sitemap"),
            products = ["video-cloud", "perform", "once"],
            vcSections = ["analytics-api", "brightcove-player", "cms-api", "di-api", "oauth-api", "player-management", "studio", "batch-provisioning", "media", "player", "smart-player-api"]
            buildMap,
            isDefined,
            bclslog;

            /**
             * Logging function - safe for IE
             * @param  {string} context description of the data
             * @param  {*} message the data to be logged by the console
             * @return {}
             */
            bclslog = function (context, message) {
                if (window["console"] && console["log"]) {
                  console.log(context, message);
                };
                return;
            };

            /**
             * tests for all the ways a variable might be undefined or not have a value
             * @param  {*}  x  the variable to test
             * @return {Boolean}   true if variable is defined and has a value
             */
            isDefined = function(x){
                if( x !== "" && x !== null && x !== undefined && x !== NaN && x !== {} && x !== []){
                    return true;
                } else {
                    return false;
                }
            };

            buildMap = function () {
                var product = {},
                    section,
                    subsection,
                    i, j, k,
                    iMax = products.length,
                    jMax, kMax,
                    str = "";
                for (i = 0; i < iMax; i++) {
                    product = bclsNavData[products[i]];
                    bclslog("product", product);
                    str += "<h2><a href=\"" + product.url + "\">" + product.name + "</h2>";
                    bclslog("sections?", isDefined(product.sections));
                    if (isDefined(product.sections)) {
                        jMax = product.sections.length;
                        bclslog("jMax", jMax);
                        for (j = 0; j < jMax; j++) {
                            section = product.sections[j];
                            bclslog("section", section);
                            str += "<h3><a href=\"" + section.url + "\">" + section.name + "</h3>";
                        }
                    }
                }
                sitemap.innerHTML = str;
            };

        buildMap();
        return;
    })(window, document, bclsNavData);
    </script>
    <script>
        $(document).foundation();
    </script>

</body>
