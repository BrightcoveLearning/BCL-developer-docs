<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IMA3 serverUrl function mediaInfo example</title>
  <link href="//players.brightcove.net/videojs-ima3/3/videojs.ima3.min.css" rel="stylesheet">
</head>

<body>
  <video id="myPlayerID"
    width="600" height="300"
    data-account="507017973001"
    data-player="default"
    data-embed="default"
    data-video-id="ref:sintel"
    data-application-id
    class="video-js"
    muted
    controls>
    </video>
  <script src="//players.brightcove.net/3303963094001/SyxWzbN7AG_default/index.min.js"></script>
  <script src="//players.brightcove.net/videojs-ima3/3/videojs.ima3.js"></script>
  <script>
    videojs('myPlayerID').ready(function(){
      var myPlayer = this;

      // Initialize IMA plugin
      myPlayer.ima3({
        serverUrl: function(callback) {
          if (myPlayer.mediainfo.id === '4034552795001') {
            callback(
              'https://pubads.g.doubleclick.net/.../url1'
            );
          } else {
            callback(
              'https://pubads.g.doubleclick.net/.../url2'
            );
          }
        },
        requestMode: 'onload',
        debug: true,
        debugContribAds: true
      });
    });

  </script>
<script src="https://learning-services-media.brightcove.com/doc-assets/js/https-fix.js"></script>
<script src="https://learning-services-media.brightcove.com/doc-assets/js/support-feedback.js"></script><script src="https://learning-services-media.brightcove.com/doc-assets/site-assets/js/site/feedback.js"></script>
</body>

</html>
