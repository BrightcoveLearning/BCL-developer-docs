components:
  parameters:
    AccountId:
      name: account_id
      in: path
      description: Video Cloud account id
      required: true
      style: simple
      explode: false
      schema:
        type: string
    PlaybackRightID:
      name: playback_rights_id
      in: path
      description: The playback right id
      required: true
      style: simple
      schema:
        type: string
    UserID:
      name: user_id
      in: path
      description: user unique id
      required: true
      style: simple
      schema:
        type: string
    DeviceID:
      name: device_id
      in: path
      description: end user device unique id
      required: true
      style: simple
      schema:
        type: string
  schemas:
    devices:
      type: array
      items:
        type: string
        example: "device_01"
    playback_rights:
      title:  Playback Rights
      type: object
      properties:
        id:
          type: string
          readOnly: true
          example: "dad11111-e2e2-3333-4ff4-5555555555ba"
          description: playback rights id
        allowed_domains:
          type: array
          items:
            type: string
            example: "someDomain.com"
        blocked_domains:
          type: array
          items:
            type: string
            example: "someDomain.com"
        geo:
          type: object
          properties:
            allowed_countries:
              type: array
              items:
                type: string
              example: ["US","MX"]
            blocked_countries:
              type: array
              items:
                type: string
              example: ["JP","CN"]
            allowed_zip_codes:
              type: array
              items:
                type: string
                example: "US-90210"
            blocked_zip_codes:
              type: array
              items:
                type: string
                example: "US-72810"
            allowed_dmas:
              type: array
              items:
                type: integer
                example: 500
            blocked_dmas:
              type: array
              items:
                type: integer
                example: 717
        start_time:
          type: integer
          example: 1572905011
        end_time:
          type: integer
          example: 1672905011
        allowed_ips:
          type: array
          items:
            type: string
            example: "172.16.254.1"
        blocked_ips:
          type: array
          items:
            type: string
            example: "172.16.254.2"
        allowed_days:
          type: array
          items:
            type: string
          example: ["mon", "tue"]
        allowed_hours:
          type: array
          items:
            type: string
          example: ["3-4", "8-19"]
        allow_insecure:
          type: boolean
          example: false
        disabled:
          type: boolean
          example: true
        external_id:
          type: string
          example: "111111-2d22-22f2-a333-44444444bc4"

  examples:
    request_body_example:
      value: {
        "geo": {
        "allowed_countries": [
          "MX",
          "US"
        ],
        "blocked_countries": [
          "JP",
          "CN"
        ],
        "allowed_zip_codes": [
          "US-90210"
        ],
        "blocked_zip_codes": [
          "US-72810"
        ],
        "allowed_dmas": [
          501
        ],
        "blocked_dmas": [
          803
        ]
      },
      "allowed_domains": [
        "www.google.com",
        "www.brightcove.com"
      ],
      "blocked_domains": [
        "www.ooyala.com"
      ],
      "start_time": 1572905011,
      "end_time": 1672905011,
      "allowed_ips": [
        "192.168.1.1"
      ],
      "blocked_ips": [
        "192.168.1.1"
      ],
      "allowed_days": [
        "mon",
        "tue"
      ],
      "allowed_hours": [
        "5-6"
      ],
      "allow_insecure": true,
      "disabled": false,
      "external_id": "888888f-e11e-2e2e-3333-fedd44444a44"
      }
    response_body_example:
      value: {
        "id": "dad11111-e2e2-3333-4ff4-5555555555ba",
        "geo": {
        "allowed_countries": [
          "MX",
          "US"
        ],
