        "www.ooyala.com"
      ],
      "start_time": 1572905011,
      "end_time": 1672905011,
      "allowed_ips": [
        "192.168.1.1"
      ],
      "blocked_ips": [
        "192.168.1.1"
      ],
      "allowed_days": [
        "mon",
        "tue"
      ],
      "allowed_hours": [
        "5-6"
      ],
      "allow_insecure": true,
