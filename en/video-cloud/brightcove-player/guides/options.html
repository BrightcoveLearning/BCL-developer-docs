	<aside class="bcls-aside bcls-aside--warning">
	<p>Note on video tag attributes:</p>
	<p>With HTML5 video tag attributes that can only be true or false (boolean), you simply include the attribute (no equals sign) to turn it on, or exclude it to turn it off. For example, to turn controls on:</p>

</code></pre>

		to include an equals sign for XHTML validation, you can set the attribute&#39;s value to the same as its name (e.g. controls=&quot;controls&quot;).</p>
	</aside>

	<p>&nbsp;</p>
    <p>Following is a list of options you can use with the In-Page embed code:</p>

<h3>controls</h3>
<p>The controls option sets whether or not the player has controls that the user can interact with. Without controls the only way to start the video playing is with the autoplay attribute or through the API.</p>
<pre class="line-numbers"><code class="language-html">&lt;video controls ...&gt;
or
{ &quot;controls&quot;: true }
</code></pre>
<h3>autoplay</h3>
<p>If autoplay is true, the video will start playing as soon as page is loaded (without any interaction from the user). NOT SUPPORTED BY APPLE iOS DEVICES. Apple blocks the autoplay functionality in an effort to protect it&#39;s customers from unwillingly
	using a lot of their (often expensive) monthly data plans. A user touch/click is required to start the video in this case.</p>
<pre class="line-numbers"><code class="language-html">&lt;video autoplay ...&gt;
or
{ &quot;autoplay&quot;: true }
</code></pre>
<h3 id="preload">preload</h3>
<p>The preload attribute informs the browser whether or not the video data should begin downloading as soon as the video tag is loaded. The options are <strong>auto</strong>, <strong>metadata</strong>, and <strong>none</strong>. For HLS playback technology the settings mean slightly different things and noted below.</p>
<ul>
<li><p><strong>auto</strong> (default): Start loading the video immediately (if the browser agrees). Some mobile devices like iPhones and iPads will not preload the video in order to protect their users&#39; bandwidth. This is why the value is called <strong>auto</strong> and not something more final like <strong>true</strong>.</p>
<aside class="bcls-aside bcls-aside--information">For the HLS playback technology, <strong>auto</strong> means the player downloads the m3u8 manifest file and only 1 segment instead of 3-4, as was the case before version 5.3 of Brightcove Player.</aside></li>
<li><p><strong>metadata</strong>: Load only the meta data of the video, which includes information like the duration and dimensions of the video.</p>
<aside class="bcls-aside bcls-aside--information">For the HLS playback technology, <strong>metadata</strong> is the same as <strong>auto</strong>.</aside></li>
<li><p><strong>none</strong>: Don&#39;t preload any of the video data. This will wait until the user clicks play to begin downloading.</p>
<aside class="bcls-aside bcls-aside--information">For the HLS playback technology, <strong>none</strong> means player will no longer load anything, including the m3u8 manifest, until the user presses play.</aside></li>
</ul>
<pre class="line-numbers"><code class="language-html">&lt;video preload ...&gt;
or
{ &quot;preload&quot;: &quot;auto&quot; }
</code></pre>
<h3>poster</h3>
<p>The poster attribute sets the image that displays before the video begins playing. This is often a frame of the video or a custom title screen. As soon as the user clicks play the image will go away.</p>
<pre class="line-numbers"><code class="language-html">&lt;video poster=&quot;myPoster.jpg&quot; ...&gt;
or
{ &quot;poster&quot;: &quot;myPoster.jpg&quot; }
</code></pre>
	<p>To disable the poster image (video still) for the Brightcove Player, simply set the poster attribute to one of the following values:</p>

poster="null"
or
poster="false"</code></pre>
<h3>loop</h3>
<p>The loop attribute causes the video to start over as soon as it ends. This could be used for a visual affect like clouds in the background.</p>
<pre class="line-numbers"><code class="language-html">&lt;video loop ...&gt;
or
{ &quot;loop&quot;: &quot;true&quot; }
</code></pre>
