                <!-- <header id="bcls_header" class="bcls-header">
                    <p>You can ingest, manage, and play audio content just as you do video content. This topic explains how to ingest audio content and create a player for it.</p>

                <section class="bcls-section" id="ingestion">
                    <h2>Ingestion</h2>
                    <p>To add audio file to your Video Cloud account, use the <a href="../../di-api/getting-started/overview-di.html">Dynamic Ingest API</a> or the <a href="https://support.brightcove.com/en/video-cloud/docs/uploading-videos-using-upload-module">Upload module</a>. Your source file can be in MP3, M4A, or WAV format. The ingest process requires two requests:</p>
                    <ol>
                        <li>A create request to the CMS API to create the item in your Video Cloud catalog</li>
                        <li>An ingest request to the Ingest API to ingest and transcode the file</li>
                    </ol>
                    <p>Details of these requests are found in the <a href="https://brightcovelearning.github.io/Brightcove-API-References/dynamic-ingest-api/v1/doc/index.html">Dynamic Ingest API reference</a>.</p>
                    <h3>Ingest profile</h3>
                    <p>For the ingest profile specified in your ingest request, use a profile that creates audio-only renditions. You can use the <code>audio-only</code> profile that is included in the <a href="../../ingest-profiles-api/guides/standard-profiles.html">Standard Profiles</a>, or you can create a custom profile in the <a href="//support.brightcove.com/en/video-cloud/docs/managing-ingest-profiles">Studio account settings</a> or using the <a href="../../ingest-profiles-api/getting-started/api-overview.html">Ingest Profiles API</a>.</p>
                </section>
                <section class="bcls-section" id="renditions">
                    <h2>Renditions</h2>
                    <p>The renditions created in Video Cloud for your audio item will be in MP4 and HLS format, with an audio track only. The item can be played in a Brightcove Player just like a video, as explained <a href="#Audio_Player">below</a>.</p>
                    <p class="BCL-aside">Note: In order to maximize coverage of playback on multiple platforms/browsers, we recommend that audio files be transcoded into MP4 and HLS renditions with audio tracks only - <strong>you cannot specify MP3 as the output format</strong>.</p>
                </section>
                <section class="bcls-section" id="Poster_and_thumbnail">
                    <h2>Poster and thumbnail</h2>
                    <p>Optionally, you can add a poster and/or thumbail image to your audio file. The poster will be displayed in the Brightcove player during playback, and the thumbnail will be displayed in any playlist that you add the item to.</p>
                    <p>To add images to your audio item, you can either <a href="//support.brightcove.com/en/video-cloud/docs/uploading-video-still-and-thumbnail-images">edit the item settings in Studio</a> or use the <a href="../../di-api/guides/images.html">Dynamic Ingest API</a>.</p>
                </section>
                <section class="bcls-section" id="Audio_Player">
                    <h2>Audio player</h2>
                    <p>Your audio items will play in any <a href="../../brightcove-player/index.html">Brightcove player</a>. During playback, the video screen will either be blank or display the poster image if you <a href="#Poster_and_thumbnail">added one</a>.</p>
                    <p>If you prefer to use a more minimal audio player without the video screen, you can create a player for that purpose. After you <a href="//support.brightcove.com/en/video-cloud/docs/getting-started-players-module">create the player</a>,
                        <a href="//support.brightcove.com/en/video-cloud/docs/configuring-player-settings">configure the size</a> in the following manner:</p>
                    <ul>
                        <li>Use a fixed size</li>
                        <li>Use a custom aspect ratio</li>
                        <li>Set the height to 80px (the width can be whatever you like)</li>
                    </ul>
                    <figure>
                        <figcaption>Audio Player Sizing</figcaption>
                        <img src="./assets/audio-content/player-sizing.png" alt="player sizing" />
                    </figure>
                </section>
                <section class="bcls-section" id="Sample_player">

                    <p>Below is a sample audio player. <a href="../../brightcove-player/samples/audio-only-minimal.html">Instructions for creating this player</a>.</p>

                    <script src="//players.brightcove.net/1752604059001/rkgpS9K_default/index.min.js"></script>
                </section> -->
