<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title id="bclPageTitle">URL encoder</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        padding: 40px;
      }
      div {
        border: solid 1px #999;
        border-radius: 5px;
        padding: 5px;
        background-color: #f5f5f5;
      }
      .run-btn {
        color: #f5f5f5;
        background-color: #666666;
        border: 1px #000000 solid;
        border-radius: 5px;
        font-size: small;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>String Encoder</h1>
    <p>String to encode:</p>
    <p><textarea id="str" cols="100" rows="5"></textarea></p>
    <p><span id="btn" class="run-btn">Encode it!</span></p>
    <hr>
    <h2>Results</h2>
    <p>encodeURI</p>
    <div id="results_encodeURI"></div>
    <p>encodeURIComponent</p>
    <div id="results_encodeURIComponent"></div>
    <p>escape</p>
    <div id="results_escape"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      var BCLS = ( function () {
        var str;
        $("#btn").on("click", function (evt) {
          str = document.getElementById("str").value;
          $("#results_encodeURI").html(encodeURI(str));
          $("#results_encodeURIComponent").html(encodeURIComponent(str));
          $("#results_escape").html(escape(str));
        })
      })();
    </script>
  </body>
</html>
