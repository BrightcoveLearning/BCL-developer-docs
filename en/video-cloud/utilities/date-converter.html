<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="//docs.brightcove.com/en/scripts/rome/rome.min.css">
    <style>
      body {
        margin: 100px;
        font-family: Helvetica, Arial, sans-serif;
      }
      h1 {
        margin-top: 20px;
        margin-bottom: 50px;
        text-align: left;
      }

      code {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 10px;
        outline: none;
        border: none;
      }

      a,
      a:hover {
        color: #9b59b6;
      }

      p {
        margin-bottom: 30px;
        font-size: 18px;
      }

      .parent {
        background-color: rgba(255, 255, 255, 0.2);
        margin: 50px 0;
        padding: 20px;
      }

      .input {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 10px;
        outline: none;
        border: none;
        font-size: 18px;
      }


      .block {
        display: block;
      }
      .inline {
        display: inline-block;
      }

      .gh-fork {
        position: fixed;
        top: 0;
        right: 0;
        border: 0;
      }
    </style>
  </head>
  <body>
    <h1>Brightcove Learning Services Date Converter</h1>
    <p>Uses the <a href="http://bevacqua.github.io/rome/">Rome Date-Time Picker</a></p>
    <p style="float: left; min-height: 150px;margin-right: 40px;">Date picker: <input type="text" class="input" size="17" id="dateInput"></p>
    <p>ISO 8601 date: <code id="isoDate"></code></p>
    <p>UTC date: <code id="utcDate"></code></p>
    <p>Epoch date (milliseconds): <code id="epochDate"></code></p>
    <script src="//docs.brightcove.com/en/scripts/rome/rome.min.js"></script>
    <script>
      var moment = rome.moment,
        now = new Date(),
        selectedDate = now,
        nowUTC,
        nowISO,
        nowEpoch,
        dateInput = document.getElementById("dateInput"),
        isoDate = document.getElementById("isoDate"),
        utcDate = document.getElementById("utcDate"),
        epochDate = document.getElementById("epochDate"),
        setDates = function () {
          utcDate.innerHTML = selectedDate.toUTCString();
          isoDate.innerHTML = selectedDate.toISOString();
          epochDate.innerHTML = selectedDate.valueOf();
        };
      nowUTC = now.toUTCString();
      nowISO = now.toISOString();
      nowEpoch = now.valueOf();
      console.log("nowUTC", nowUTC);
      console.log("nowISO", nowISO);
      console.log("nowEpoch", nowEpoch);

      rome(dateInput, {initialValue: nowISO});

      rome(dateInput).on("data", function () {
        selectedDate = new Date(rome(dateInput).getDate());
        setDates();
      });

      setDates();


    </script>
  </body>
</html>
