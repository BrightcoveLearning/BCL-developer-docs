<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Brightcove API References</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../../swagger/swagger-ui.css">
  <link rel="icon" type="image/png" href="../../../swagger/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="../../../swagger/favicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet" href="../../../swagger/themes/theme-flattop.css" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }

    .topbar-wrapper a:hover {
      text-decoration: underline !important;
      color: RGB(234, 222, 173) !important;
    }

    .topbar-a {
      margin-left: 1em;
    }

    .topbar-img {
      margin-right: 1em;
    }

    code {
      color: RGB(164, 74, 58);
      background-color: RGB(221, 221, 221);
      font-family: "Source Code Pro", monospace;
      padding: 2px;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="../../../swagger/swagger-ui-bundle.js">
  </script>
  <script src="../../../swagger/swagger-ui-standalone-preset.js">
  </script>
  <script src="../../../swagger/postfix-dev.js"></script>
  <script>

    window.onload = function () {

      // Build a system
      const ui = SwaggerUIBundle({
        url: "../../swagger/openapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        onComplete: postfix,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui;

    }
  </script>
</body>

</html>
